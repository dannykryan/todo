<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <div id="heading-container">
          <h1 class="main-title">This a Todo App</h1>
          <p class="subheading">A simple todo app</p>
          <button id="add-button" type="button">+ Add</button>
        </div>
        <div id="kanban-container">
          <div class="kanban-category">
            <h2>Todo</h2>
            <ul id="todo-list" class="list"></ul>
          </div>
          <div class="kanban-category">
            <h2>Doing</h2>
            <ul id="doing-list" class="list"></ul>
          </div>
          <div class="kanban-category">
            <h2>Done</h2>
            <ul id="done-list" class="list"></ul>
          </div>
          <div class="kanban-category">
            <h2>Stuck</h2>
            <ul id="stuck-list" class="list"></ul>
          </div>
        </div>
      </div>
    </div>
    <div id="modal">
      <div id="modal-content">
        <span class="close">&times;</span>
        <h2>Add a Todo</h2>
        <input type="text" id="input-box" placeholder="Edit your text">

        <!-- Category Selector -->
        <label for="category-selector">Select Category:</label>
        <select id="category-selector">
          <option value="todo" selected>Todo</option>
          <option value="doing">Doing</option>
          <option value="stuck">Stuck</option>
          <option value="done">Done</option>
        </select>

        <button id="submit-button" type="button">Save</button>
      </div>
    </div>
    <script src="/main.js" type="module"></script>
    <script src="/app.js"></script>
  </body>
</html>
