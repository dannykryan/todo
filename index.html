<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <div id="heading-container">
          <h1 class="main-title">This a Todo App</h1>
          <p class="subheading">A simple todo app</p>

          <div class="heading-controls">
            <label for="sort-selector">Sort By:</label>
            <select id="sort-selector">
              <option value="status" selected>Status</option>
              <option value="category">Category</option>
            </select>
            <button id="search-button" type="button">Search</button>
            <button id="add-button" type="button">+ Add</button>
          </div>

        </div>
      <div id="kanban-container">
      </div>
      </div>
    </div>
    <div id="modal">
      <div id="modal-content">
        <div class="modal-title">
          <span class="close">&times;</span>
          <h2>Add a Todo</h2>
        </div>

        <div class="modal-form">
          <input type="text" id="input-box" placeholder="Edit your text">
          <label for="status-selector">Select Status:</label>
          <select id="status-selector">
            <option value="todo" selected>Todo</option>
            <option value="doing">Doing</option>
            <option value="stuck">Stuck</option>
            <option value="done">Done</option>
          </select>

          <label for="category-selector">Select Category:</label>
          <select id="category-selector">
            <option value="shopping" selected>Shopping</option>
            <option value="school">School</option>
            <option value="work">Work</option>
            <option value="home">Home</option>
          </select>

          <div>
            <input type="checkbox" id="important" name="important" value="true">
            <label for="important"> Important</label><br>
          </div>

          <button id="submit-button" type="button">Save</button>
          <button id="delete-button" type="button">Delete Task</button>
        </div>
      </div>
    </div>

    <div id="search-modal">
      <div id="search-modal-content">
        <div class="modal-title">
          <span id="close-search-modal" class="close">&times;</span>
          <h2>Search Todos</h2>
        </div>

        <div class="modal-form">
          <input type="text" id="search-input" placeholder="Search for a todo item">
          <ul id="search-results" class="list"></ul>
        </div>
      </div>
    </div>

    <script src="/main.js" type="module"></script>
    <script src="/app.js"></script>
    <script src="seedData.js"></script>
  </body>
</html>
